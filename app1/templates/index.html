<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App1 Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #e0f2f7;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #4682b4;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      color: #fff;
      background-color: #1e90ff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #1c86ee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to App1!</h1>
    <p>This is the main page for App1, served via Nginx.</p>
    <p>Explore the other pages:</p>
    <div class="links">
      <a href="{{ url_for('about') }}">About Page</a>
      <a href="{{ url_for('ellie') }}">Ellie Page</a>
      <a href="{{ url_for('sam') }}">Sam Page</a>
    </div>
  </div>
</body>
</html>
